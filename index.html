<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Add Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <table id="board">
            <tr>
                <td data-cell></td>
                <td data-cell></td>
                <td data-cell></td>
            </tr>
            <tr>
                <td data-cell></td>
                <td data-cell></td>
                <td data-cell></td>
            </tr>
            <tr>
                <td data-cell></td>
                <td data-cell></td>
                <td data-cell></td>
            </tr>
        </table>
        <button id="restart">Restart Game</button>
        <!-- Replace the text button with a Font Awesome icon -->
        <button id="computer-mode" class="mode-button">
            <i class="fas fa-desktop"></i>
        </button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
